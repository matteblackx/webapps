<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM_ROOT // TOOLS</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: VT323 for that retro terminal look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            /* DEFAULT: P3 AMBER PHOSPHOR
               Hex: #FFB000 (Standard Amber)
               RGB: 255, 176, 0
            */
            --rgb-main: 255, 176, 0;
            --rgb-dim: 143, 90, 0;
            --hex-bg: #0a0500; /* Deep Amber-Black */
        }

        /* MATRIX GREEN THEME OVERRIDE */
        body.theme-green {
            /* MATRIX GREEN (With Blue Shift)
               Hex: #00FF66 (Spring Green) - Gives that cinematic teal-green tint
               RGB: 0, 255, 102
            */
            --rgb-main: 0, 255, 102; 
            --rgb-dim: 0, 143, 30;
            --hex-bg: #020a05;
        }

        body {
            background-color: var(--hex-bg);
            color: rgb(var(--rgb-main));
            font-family: 'Share Tech Mono', monospace;
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* CRT Scanline Effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 50;
        }

        /* Subtle Screen Flicker - Now Dynamic */
        .flicker {
            animation: flicker 0.15s infinite;
            pointer-events: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(var(--rgb-main), 0.02);
            z-index: 49;
        }

        /* Text Glow - Dynamic */
        .glow-text {
            text-shadow: 0 0 5px rgba(var(--rgb-main), 0.5), 0 0 10px rgba(var(--rgb-main), 0.3);
        }

        /* Card Styles */
        .terminal-card {
            background: rgba(var(--rgb-dim), 0.1); 
            border: 1px solid rgba(var(--rgb-dim), 0.5);
            position: relative;
            transition: all 0.2s ease;
        }

        .terminal-card:hover {
            border-color: rgb(var(--rgb-main));
            box-shadow: 0 0 15px rgba(var(--rgb-main), 0.15);
            transform: translateY(-2px);
            background: rgba(var(--rgb-dim), 0.2);
        }

        /* Corner accents for cards */
        .corner {
            position: absolute;
            width: 8px;
            height: 8px;
            border-color: rgb(var(--rgb-main));
            border-style: solid;
            transition: all 0.3s;
        }
        .top-left { top: -1px; left: -1px; border-width: 2px 0 0 2px; }
        .top-right { top: -1px; right: -1px; border-width: 2px 2px 0 0; }
        .bottom-left { bottom: -1px; left: -1px; border-width: 0 0 2px 2px; }
        .bottom-right { bottom: -1px; right: -1px; border-width: 0 2px 2px 0; }

        .terminal-card:hover .corner {
            width: 100%;
            height: 100%;
            opacity: 0.1;
        }

        /* Button Style */
        .retro-btn {
            background: transparent;
            border: 1px solid rgba(var(--rgb-dim), 1);
            color: rgba(var(--rgb-dim), 1);
            font-family: 'Share Tech Mono', monospace;
            cursor: pointer;
            transition: all 0.2s;
        }
        .retro-btn:hover {
            color: rgb(var(--rgb-main));
            border-color: rgb(var(--rgb-main));
            box-shadow: 0 0 8px rgba(var(--rgb-main), 0.4);
            text-shadow: 0 0 4px rgba(var(--rgb-main), 0.8);
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: rgba(var(--rgb-dim), 1); }
        ::-webkit-scrollbar-thumb:hover { background: rgb(var(--rgb-main)); }

        @keyframes flicker {
            0% { opacity: 0.97; }
            5% { opacity: 0.95; }
            10% { opacity: 0.9; }
            15% { opacity: 0.95; }
            20% { opacity: 0.99; }
            100% { opacity: 0.96; }
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <!-- Screen Effects -->
    <div class="scanlines"></div>
    <div class="flicker"></div>

    <!-- Main Layout -->
    <div class="max-w-6xl mx-auto relative z-10">
        
        <!-- Header -->
        <header class="flex justify-between items-end mb-8 border-b pb-4" style="border-color: rgba(var(--rgb-dim), 1);">
            <div>
                <!-- SIZE CHANGED: Reduced from text-3xl md:text-5xl to text-2xl md:text-4xl -->
                <h1 class="text-2xl md:text-4xl font-bold glow-text tracking-wider">SYSTEM_ROOT</h1>
                <p class="text-sm opacity-70 mt-2">USER: ADMIN // ACCESS_LEVEL: 01</p>
            </div>
            <div class="flex flex-col items-end gap-2">
                <button id="theme-toggle" class="retro-btn px-3 py-1 text-xs uppercase tracking-widest rounded-sm flex items-center gap-2">
                    <i data-lucide="monitor" class="w-3 h-3"></i> [COLOR_MODE]
                </button>
                <div class="text-right hidden md:block mt-2">
                    <div id="clock" class="text-xl glow-text">00:00:00</div>
                    <div class="text-xs" style="color: rgba(var(--rgb-dim), 1);">UPTIME: 99.9%</div>
                </div>
            </div>
        </header>

        <!-- Bento Grid Container -->
        <div id="grid-container" class="grid grid-cols-1 md:grid-cols-4 auto-rows-[180px] gap-4">
            <!-- Grid items injected via JS -->
        </div>

        <!-- Terminal Footer -->
        <footer class="mt-12 text-center text-xs opacity-50 font-mono">
            <span class="animate-pulse">_</span> END OF LINE
        </footer>
    </div>

    <script>
        // ============================================
        // ðŸ›  CONFIGURATION: EDIT THIS SECTION
        // ============================================
        const tools = [
            // LARGE CARD (Introduction or Main App)
            {
                title: "LENGTH_CONVERSION",
                desc: "Converts centimeters to inches to feet.",
                url: "./apps/conversion/index.html",
                icon: "terminal",
                span: "md:col-span-2 md:row-span-2", // Large 2x2 block
                status: "ONLINE",
                isHighlight: true
            },
            // STANDARD CARDS
            {
                title: "MULTIPLICATION_CARDS",
                desc: "Practice multiplication tables",
                url: "./apps/multiplication/index.html",
                icon: "file-code",
                span: "md:col-span-1",
                status: "IDLE"
            },
            {
                title: "MAKE_LOWERCASE",
                desc: "Removes all caplital letters.",
                url: "./apps/lowercase/index.html",
                icon: "network",
                span: "md:col-span-1",
                status: "ACTIVE"
            },
            {
                title: "IMG_PROCESSOR",
                desc: "Batch compression and resizing unit.",
                url: "#",
                icon: "image",
                span: "md:col-span-1",
                status: "READY"
            },
            {
                title: "NOTE_TAKER",
                desc: "Encrypted local storage scratchpad.",
                url: "#",
                icon: "edit-3",
                span: "md:col-span-1",
                status: "LOCKED"
            },
            // WIDE CARD
            {
                title: "SERVER_LOGS",
                desc: "Real-time error tracking and telemetry monitoring dashboard.",
                url: "#",
                icon: "activity",
                span: "md:col-span-2",
                status: "MONITORING"
            },
            // SMALLER UTILITIES
            {
                title: "CALCULATOR",
                desc: "Scientific mode.",
                url: "#",
                icon: "calculator",
                span: "md:col-span-1",
                status: "READY"
            },
             {
                title: "SETTINGS",
                desc: "Config.",
                url: "#",
                icon: "settings",
                span: "md:col-span-1",
                status: "ADMIN"
            }
        ];

        // ============================================
        // âš™ï¸ RENDER LOGIC
        // ============================================
        const container = document.getElementById('grid-container');

        function renderGrid() {
            container.innerHTML = tools.map(tool => {
                // Determine highlight styles dynamically via classes
                const highlightClasses = tool.isHighlight 
                    ? 'border-opacity-100 bg-opacity-20' 
                    : 'border-opacity-50';
                
                return `
                <a href="${tool.url}" class="terminal-card group relative p-6 flex flex-col justify-between overflow-hidden ${tool.span} ${highlightClasses}">
                    <!-- Decorative Corners -->
                    <div class="corner top-left"></div>
                    <div class="corner top-right"></div>
                    <div class="corner bottom-left"></div>
                    <div class="corner bottom-right"></div>

                    <!-- Header -->
                    <div class="flex justify-between items-start z-20">
                        <div class="p-2 border rounded bg-black/50 group-hover:bg-[rgb(var(--rgb-main))] group-hover:text-black transition-colors" style="border-color: rgba(var(--rgb-dim), 1);">
                            <i data-lucide="${tool.icon}" class="w-6 h-6"></i>
                        </div>
                        <span class="text-[10px] tracking-widest border px-2 py-0.5 rounded transition-colors group-hover:text-[rgb(var(--rgb-main))] group-hover:border-[rgb(var(--rgb-main))]" style="border-color: rgba(var(--rgb-dim), 1); color: rgba(var(--rgb-dim), 1);">
                            [${tool.status}]
                        </span>
                    </div>

                    <!-- Content -->
                    <div class="z-20 mt-4">
                        <h3 class="text-xl font-bold glow-text mb-2 group-hover:translate-x-1 transition-transform">
                            > ${tool.title}
                        </h3>
                        <p class="text-sm opacity-70 leading-relaxed font-[VT323] text-lg">
                            ${tool.desc}
                        </p>
                    </div>

                    <!-- Background Number Decoration -->
                    <div class="absolute -bottom-4 -right-4 text-9xl font-bold opacity-5 select-none pointer-events-none group-hover:opacity-10 transition-opacity" style="color: rgba(var(--rgb-dim), 1);">
                        ${Math.floor(Math.random() * 99)}
                    </div>
                </a>
                `;
            }).join('');
        }

        // Initialize Grid
        renderGrid();

        // Clock Logic
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { hour12: false });
            document.getElementById('clock').innerText = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Theme Switcher Logic
        const themeBtn = document.getElementById('theme-toggle');
        const body = document.body;
        
        themeBtn.addEventListener('click', () => {
            // UPDATED: Now toggles 'theme-green' because Amber is default
            body.classList.toggle('theme-green');
        });

        // Icon Initialization
        function initIcons() {
            if (window.lucide) {
                lucide.createIcons();
            } else {
                setTimeout(initIcons, 100);
            }
        }
        initIcons();
    </script>
</body>
</html>
