<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>PyScript Echo Console</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- Tailwind CDN (layout/utilities) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap"
      rel="stylesheet"
    />

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- PyScript pinned version -->
    <link
      rel="stylesheet"
      href="https://pyscript.net/releases/2025.8.1/core.css"
    />
    <script
      type="module"
      src="https://pyscript.net/releases/2025.8.1/core.js"
    ></script>

    <!-- Retro CRT / terminal styling -->
    <style>
      :root {
        --rgb-main: 255, 191, 0;
        --rgb-dim: 130, 90, 20;
        --hex-bg: #050509;
      }

      body.theme-green {
        --rgb-main: 0, 255, 140;
        --rgb-dim: 0, 140, 80;
        --hex-bg: #020b05;
      }

      body {
        margin: 0;
        background-color: var(--hex-bg);
        color: rgb(var(--rgb-main));
        font-family: "Share Tech Mono", monospace;
        transition: background-color 0.4s ease, color 0.4s ease;
        overflow-x: hidden;
      }

      .body-text {
        font-family: "VT323", monospace;
        font-size: 1.05rem;
      }

      .glow-text {
        text-shadow:
          0 0 6px rgba(var(--rgb-main), 0.6),
          0 0 14px rgba(var(--rgb-main), 0.4);
      }

      .scanlines,
      .flicker {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 30;
      }

      .scanlines {
        z-index: 40;
        background-image: repeating-linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0.35) 0,
          rgba(0, 0, 0, 0.35) 1px,
          transparent 1px,
          transparent 3px
        );
        mix-blend-mode: multiply;
      }

      .flicker {
        z-index: 35;
        background-color: rgba(var(--rgb-main), 0.02);
        animation: flicker 0.12s infinite alternate;
      }

      @keyframes flicker {
        from {
          opacity: 0.9;
        }
        to {
          opacity: 1;
        }
      }

      .terminal-card {
        background: rgba(var(--rgb-dim), 0.12);
        border: 1px solid rgba(var(--rgb-dim), 0.6);
        position: relative;
        overflow: hidden;
        transition:
          border-color 0.25s ease,
          transform 0.25s ease,
          box-shadow 0.25s ease,
          background 0.25s ease;
      }

      .terminal-card:hover {
        border-color: rgb(var(--rgb-main));
        transform: translateY(-2px);
        box-shadow: 0 0 24px rgba(var(--rgb-main), 0.18);
        background: rgba(var(--rgb-dim), 0.22);
      }

      .terminal-card .corner {
        position: absolute;
        width: 14px;
        height: 14px;
        border-color: rgba(var(--rgb-main), 0.8);
        border-style: solid;
        opacity: 0.7;
        transition:
          width 0.3s ease,
          height 0.3s ease,
          opacity 0.3s ease;
        pointer-events: none;
      }

      .terminal-card .corner.top-left {
        top: 0;
        left: 0;
        border-width: 2px 0 0 2px;
      }

      .terminal-card .corner.top-right {
        top: 0;
        right: 0;
        border-width: 2px 2px 0 0;
      }

      .terminal-card .corner.bottom-left {
        bottom: 0;
        left: 0;
        border-width: 0 0 2px 2px;
      }

      .terminal-card .corner.bottom-right {
        bottom: 0;
        right: 0;
        border-width: 0 2px 2px 0;
      }

      .terminal-card:hover .corner {
        width: 100%;
        height: 100%;
        opacity: 0.16;
      }

      .retro-btn {
        border: 1px solid rgba(var(--rgb-dim), 1);
        background: transparent;
        color: rgba(var(--rgb-main), 0.9);
        font-family: "Share Tech Mono", monospace;
        text-transform: uppercase;
        letter-spacing: 0.16em;
        font-size: 0.7rem;
        padding: 0.4rem 0.9rem;
        cursor: pointer;
        transition:
          border-color 0.2s ease,
          color 0.2s ease,
          box-shadow 0.2s ease,
          background 0.2s ease,
          transform 0.1s ease;
      }

      .retro-btn:hover {
        border-color: rgb(var(--rgb-main));
        color: rgb(var(--rgb-main));
        box-shadow:
          0 0 8px rgba(var(--rgb-main), 0.5),
          0 0 18px rgba(var(--rgb-main), 0.3);
        background: rgba(var(--rgb-dim), 0.15);
        transform: translateY(-1px);
      }

      .retro-btn:active {
        transform: translateY(0);
        box-shadow: none;
      }

      .terminal-input {
        background-color: rgba(0, 0, 0, 0.7);
        border: 1px solid rgba(var(--rgb-dim), 0.8);
        color: rgb(var(--rgb-main));
        font-family: "Share Tech Mono", monospace;
      }

      .terminal-input:focus {
        outline: none;
        border-color: rgb(var(--rgb-main));
        box-shadow: 0 0 12px rgba(var(--rgb-main), 0.4);
      }

      .status-pill {
        border: 1px solid rgba(var(--rgb-dim), 0.9);
        color: rgba(var(--rgb-main), 0.96);
        text-transform: uppercase;
        letter-spacing: 0.18em;
        font-size: 0.65rem;
        padding: 0.18rem 0.65rem;
        background: rgba(0, 0, 0, 0.6);
      }

      .bg-digit {
        position: absolute;
        bottom: 0.3rem;
        right: 0.7rem;
        font-size: 4.5rem;
        font-weight: 700;
        color: rgba(var(--rgb-dim), 0.65);
        opacity: 0.12;
        pointer-events: none;
        user-select: none;
        transition:
          opacity 0.3s ease,
          transform 0.3s ease;
      }

      .terminal-card:hover .bg-digit {
        opacity: 0.26;
        transform: translate(6px, -6px);
      }

      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #000;
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(var(--rgb-dim), 0.85);
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--rgb-main));
      }
    </style>
  </head>

  <body>
    <!-- CRT overlays -->
    <div class="scanlines"></div>
    <div class="flicker"></div>

    <div class="relative z-10 min-h-screen">
      <div class="max-w-6xl mx-auto px-4 py-8">
        <!-- Header -->
        <header
          class="flex flex-col md:flex-row items-start md:items-center justify-between gap-4 mb-8"
>
          <div>
            <h1
              class="glow-text text-2xl md:text-4xl tracking-[0.35em] uppercase"
            >
              PYSCRIPT ECHO
            </h1>
            <p
              class="mt-2 text-xs md:text-sm text-[rgba(200,160,90,0.9)] tracking-[0.25em] uppercase"
            >
              USER: LOCAL &nbsp;&nbsp;|&nbsp;&nbsp; MODE: TEXT LOOPBACK
            </p>
          </div>
          <div class="flex items-center gap-4 ml-auto">
            <button id="theme-toggle" class="retro-btn">
              THEME
            </button>
            <div class="text-right text-xs md:text-sm">
              <div id="clock" class="glow-text"></div>
              <div class="text-[rgba(200,160,90,0.9)] tracking-[0.18em]">
                STATUS: ONLINE
              </div>
            </div>
          </div>
        </header>

        <!-- Main card -->
        <main
          class="grid grid-cols-1 md:grid-cols-4 auto-rows-[minmax(220px,auto)] gap-4"
        >
          <section class="terminal-card md:col-span-4 p-4 md:p-6 lg:p-8">
            <!-- Corners -->
            <div class="corner top-left"></div>
            <div class="corner top-right"></div>
            <div class="corner bottom-left"></div>
            <div class="corner bottom-right"></div>

            <div class="flex items-start justify-between gap-4 mb-4">
              <div class="flex items-center gap-3">
                <div
                  class="w-10 h-10 flex items-center justify-center border border-[rgba(120,90,40,0.9)] bg-black/60"
>
                  <i data-lucide="terminal" class="w-5 h-5"></i>
                </div>
                <div>
                  <div class="glow-text text-lg md:text-xl">
                    &gt; PYTHON ECHO TEST
                  </div>
                  <div
                    class="body-text text-[rgba(220,190,120,0.9)] mt-1"
                  >
                    Paste text above. PyScript copies it to the output area and
                    logs activity below.
                  </div>
                </div>
              </div>
              <div class="status-pill">
                [ READY ]
              </div>
            </div>

            <!-- Input -->
            <label
              for="input-box"
              class="block text-xs tracking-[0.2em] uppercase mb-2 text-[rgba(220,190,120,0.9)]"
            >
              INPUT BUFFER
            </label>
            <textarea
              id="input-box"
              class="terminal-input w-full h-32 text-xs md:text-sm p-3 mb-4 leading-relaxed"
              placeholder="Type or paste any text here..."
            ></textarea>

            <!-- Output -->
            <label
              for="output-box"
              class="block text-xs tracking-[0.2em] uppercase mb-2 text-[rgba(220,190,120,0.9)]"
            >
              OUTPUT BUFFER (FILLED BY PYTHON)
            </label>
            <textarea
              id="output-box"
              class="terminal-input w-full h-32 text-xs md:text-sm p-3 mb-4 leading-relaxed"
              placeholder="PyScript will mirror input here when you click RUN."
            ></textarea>

            <!-- Controls -->
            <div class="mt-2 flex flex-col md:flex-row md:items-center gap-3">
              <button
                id="copy-btn"
                class="retro-btn"
                py-click="copy_text"
              >
                RUN // COPY VIA PYTHON
              </button>
              <button
                id="clear-btn"
                class="retro-btn"
                py-click="clear_all"
              >
                CLEAR BUFFERS
              </button>
              <div
                class="text-xs body-text text-[rgba(220,190,120,0.9)] md:ml-2"
              >
                Log area shows internal messages and any Python errors.
              </div>
            </div>

            <!-- Log / console -->
            <label
              for="log-box"
              class="block text-xs tracking-[0.2em] uppercase mt-4 mb-2 text-[rgba(220,190,120,0.9)]"
            >
              LOG CONSOLE
            </label>
            <textarea
              id="log-box"
              class="terminal-input w-full h-32 text-[0.7rem] p-3 leading-relaxed"
              placeholder="PyScript log output will appear here..."
              readonly
            ></textarea>

            <div class="bg-digit">
              01
            </div>
          </section>
        </main>
      </div>
    </div>

    <!-- Theme + clock + icons JS -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        if (window.lucide && window.lucide.createIcons) {
          lucide.createIcons();
        }

        const body = document.body;
        const toggle = document.getElementById("theme-toggle");
        if (toggle) {
          toggle.addEventListener("click", () => {
            body.classList.toggle("theme-green");
          });
        }

        const clockEl = document.getElementById("clock");
        function pad(n) {
          return String(n).padStart(2, "0");
        }
        function updateClock() {
          const d = new Date();
          const date =
            d.getFullYear() +
            "-" +
            pad(d.getMonth() + 1) +
            "-" +
            pad(d.getDate());
          const time =
            pad(d.getHours()) +
            ":" +
            pad(d.getMinutes()) +
            ":" +
            pad(d.getSeconds());
          if (clockEl) {
            clockEl.textContent = date + " " + time;
          }
        }
        updateClock();
        setInterval(updateClock, 1000);
      });
    </script>

<py-config>
{
  "packages": ["pymarc"]
}
</py-config>

<script type="py">
from pyscript import document
import traceback

log_box = document.querySelector("#log-box")

def log(message: str) -> None:
    if log_box is None:
        return
    current = log_box.value or ""
    if current:
        log_box.value = current + "\n" + message
    else:
        log_box.value = message

# --- pymarc probe ---
try:
    import pymarc
    log(">> pymarc import OK.")
    try:
        v = getattr(pymarc, "__version__", None)
        if v:
            log(f">> pymarc version: {v}")
        else:
            log(">> pymarc version: <unknown>")
    except Exception:
        log(">> pymarc version: <unknown>")
except Exception as e:
    log(">> ERROR importing pymarc:")
    log(str(e))
    log(traceback.format_exc())

# --- echo app handlers ---

def copy_text(event=None) -> None:
    try:
        inp = document.querySelector("#input-box")
        out = document.querySelector("#output-box")
        if inp is None or out is None:
            log(">> ERROR: input or output element not found.")
            return
        text = inp.value or ""
        out.value = text
        log(f">> OK: Copied {len(text)} characters from INPUT to OUTPUT.")
    except Exception as e:
        log(f">> PYTHON ERROR in copy_text: {e!r}")
        log(traceback.format_exc())

def clear_all(event=None) -> None:
    try:
        for sel in ("#input-box", "#output-box", "#log-box"):
            el = document.querySelector(sel)
            if el is not None:
                el.value = ""
        log(">> State cleared.")
    except Exception as e:
        log(f">> PYTHON ERROR in clear_all: {e!r}")
        log(traceback.format_exc())

log(">> PyScript ready. Type in INPUT, then click RUN // COPY VIA PYTHON.")
</script>
    
  </body>
</html>
