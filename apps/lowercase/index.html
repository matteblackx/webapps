<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lowercase Converter</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-10..0,100..900&family=Geist:wght@100..900&display=swap" rel="stylesheet">

  <!-- External stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="header">
        <h1>Lowercase</h1>
        <p class="hint">Instant conversion</p>
      </div>

      <div>
        <label for="input">Input</label>
        <textarea id="input" placeholder="Paste or type text here..."></textarea>
      </div>

      <div>
        <label for="output">Output</label>
        <textarea id="output" readonly placeholder="Lowercase text will appear here..."></textarea>
      </div>
      
      <div class="actions">
        <button id="copyBtn" type="button">Copy to Clipboard</button>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const input = document.getElementById('input');
      const output = document.getElementById('output');
      const copyBtn = document.getElementById('copyBtn');

      function render() {
        output.value = (input.value || '').toLowerCase();
      }

      input.addEventListener('input', render);
      input.addEventListener('paste', () => { requestAnimationFrame(render); });
      
      copyBtn.addEventListener('click', async () => {
        if (!output.value) return;

        try {
          await navigator.clipboard.writeText(output.value);
          const originalText = copyBtn.textContent;
          copyBtn.textContent = 'Copied!';
          copyBtn.classList.add('success');
          
          setTimeout(() => {
            copyBtn.textContent = originalText;
            copyBtn.classList.remove('success');
          }, 2000);
        } catch (err) {
          console.error('Failed to copy:', err);
          alert('Failed to copy to clipboard.');
        }
      });

      render();
    })();
  </script>
</body>
</html>
